<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For My Cute GF ❤️</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to bottom, #ffe4ec, #fff);
      text-align: center;
      overflow-x: hidden;
    }
    .card {
      max-width: 700px;
      margin: 50px auto;
      background: #fff;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
    }
    h1 { color: #ff4d79; font-size: 32px; margin-bottom: 20px; }
    p { font-size: 22px; line-height: 1.6; white-space: pre-line; }
    button {
      margin: 10px;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      transition: 0.3s;
    }
    .yes { background: #ff4d79; color: #fff; }
    .no { background: #ddd; }
    .yes:hover, .no:hover { transform: scale(1.05); }
    .flowers {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }
    .flower {
      position: absolute;
      top: -10px;
      width: 24px;
      height: 24px;
      background: pink;
      border-radius: 50%;
      animation: fall 6s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
    .bouquet {
      font-size: 60px;
      margin-top: 20px;
    }
    audio { margin-top: 20px; }
  </style>
</head>
<body>
  <div class="flowers" id="flowers"></div>
  <div class="card" id="card">
    <h1>Hi Love ❤️</h1>
    <p id="message">I made this just for you...</p>
    <div id="buttons">
      <button onclick="nextMessage()">Next ➡️</button>
    </div>

    <!-- 🎶 Romantic Song Zaalima -->
    <audio id="song" autoplay loop controls>
      <source src="https://pagalfree.com/musics/128-Zaalima%20-%20Raees%20128%20Kbps.mp3" type="audio/mp3">
      Your browser does not support audio.
    </audio>
  </div>

  <script>
    const messages = [
      `Hi my love ❤️
You are the best part of my day,
Whenever I think of you, I smile,
And I wanted to give you a little surprise,
Because you deserve all the happiness 🌸`,
      
      `Your smile is like sunshine ☀️
It lights up everything around me,
Your laugh is like music 🎶
And it makes my heart dance,
Every moment with you feels special ❤️`,
      
      `If I could give you one thing,
I’d give you the ability to see yourself,
Through my eyes 👀
Then you would realize,
How truly beautiful you are 💖`,
      
      `You’re my favorite person,
My favorite thought, my favorite dream 🌙
Every second with you is a gift 🎁
And I just want to say,
I’ll never stop caring for you 💕`,
      
      `So now my question is…
Will you let me keep making you smile,
Keep making you happy,
And keep giving you love,
Forever and always? 💍`
    ];

    let index = 0;
    const msg = document.getElementById("message");
    const btns = document.getElementById("buttons");
    const flowers = document.getElementById("flowers");

    function nextMessage() {
      index++;
      if (index < messages.length - 1) {
        msg.innerText = messages[index];
      } else if (index === messages.length - 1) {
        msg.innerText = messages[index];
        btns.innerHTML = `
          <button class="yes" onclick="sayYes()">Yes ❤️</button>
          <button class="no" onclick="sayNo()">No 😅</button>
        `;
      }
    }

    function sayYes() {
      msg.innerText = `Yay! 🌹
You said yes,
So here’s a bouquet of flowers,
Just for you my love ❤️
I’ll always be with you.`;
      createFlowers();
      btns.innerHTML = "";
      showBouquet();
    }

    function sayNo() {
      msg.innerText = `Haha it’s okay 😅
Even if you said no,
I’ll still be here,
Loving you quietly 🌸`;
      btns.innerHTML = "";
      showBouquet();
    }

    function showBouquet() {
      const card = document.getElementById("card");
      card.innerHTML += `<div class="bouquet">💐🌹🌸🌷🌼</div>`;
      createFlowers();
    }

    function createFlowers() {
      for (let i = 0; i < 40; i++) {
        const f = document.createElement("div");
        f.className = "flower";
        f.style.left = Math.random() * 100 + "vw";
        f.style.animationDuration = 3 + Math.random() * 3 + "s";
        f.style.background = ["#ff7ab6","#ffcf5a","#ff5a8a"][Math.floor(Math.random()*3)];
        flowers.appendChild(f);
        setTimeout(()=>f.remove(),6000);
      }
    }

    // Start with first message
    msg.innerText = messages[0];
  </script>
</body>
</html>
